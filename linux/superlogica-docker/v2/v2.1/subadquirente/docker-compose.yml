version: "3"
services: 
  superlogica-mysql:
    image: mysql:5.7
    hostname: mysql-subadquirente
    container_name: mysql-subadquirente
    ports:
      - "3306:3306"
    environment:
      - MYSQL_USER=sysdba
      - MYSQL_PASSWORD=masterkey
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=superlogica-seed
    volumes:
      - ./tmp/mysql:/var/lib/mysql:rw
    command: "--sql-mode='TRADITIONAL'"
    networks:
      - developer

  superlogica-memcached:
    image: memcached:1.5.7-alpine
    ports:
      - "11211:11211"      
    networks:
      - developer

  superlogica-cloud:
    image: superlogica/dev-cloud-php7.0
    hostname: superlogica-cloud  
    container_name: superlogica-cloud
    ports:
      - "3059:3059"   
    volumes:
      - ./cloud:/home/cloud
      - ./tmp/logs/cloud:/var/log/apache2
    environment:
      - DOCKER_ENV=DOCKER_DEV
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
      - APACHE_LOG_DIR=/var/log/apache2
      - APACHE_LOCK_DIR=/var/lock/apache2
      - APACHE_PID_FILE=/var/run/apache2.pid
    depends_on:
      - superlogica-mysql
      - superlogica-memcached 
      - subadquirente-subadquirente
      - superlogica-redis
    networks:
       - developer
  
  subadquirente-subadquirente:
    image: superlogica/dev-subadquirente-php7.0
    hostname: superlogica-apps
    ports:
      - "8080:8080"
      - "80:80"
    volumes:
      - ./plataforma:/home/plataforma
      - ./tmp/logs/apps:/var/log/apache2
      - ./subadquirente:/home/subadquirente
    environment:
      - DOCKER_ENV=DOCKER_DEV
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
      - APACHE_LOG_DIR=/var/log/apache2
      - APACHE_LOCK_DIR=/var/lock/apache2
      - APACHE_PID_FILE=/var/run/apache2.pid
      - APPLICATION_ENV_DOCKER=development
    networks:
      - developer      

  superlogica-redis:
    image: 'redis:5-alpine'
    command: redis-server --appendonly yes
    volumes:
    - ../cloud-db/redis:/data
    ports:
    - 6379:6379
    networks:
    - developer

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
     - PMA_HOST=mysql-subadquirente
     - PMA_ARBITRARY=1
     - PMA_USER=root
     - PMA_PASSWORD=root
    restart: always
    ports:
     - 9080:80
     - 10000:9000
    volumes:
     - /sessions
    networks:
      - developer

  chrome:
    image: selenium/standalone-chrome-debug
    container_name: selenium-chrome
    hostname: selenium-chrome
    depends_on:
      - superlogica-cloud
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - 4444:4444
      - 5900:5900
    networks:
      - developer

networks:
  developer:
